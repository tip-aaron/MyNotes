name: Rust CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Quick checks (Formatting and Linting)
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy (Linter)
        # We run over the whole workspace to catch issues in all crates
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Job 2: Build and test across platforms
  build-and-test:
    name: Build and Test (${{ matrix.os }})
    needs: lint-and-format
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      # Required if your renderer/ui crates rely on Linux GUI dependencies (like Wayland/X11, ALSA, etc.)
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          # Uncomment and modify the below line based on your UI/Renderer backend (e.g., winit dependencies)
          sudo apt-get install -y libx11-dev libwayland-dev libxkbcommon-dev

      - name: Build Workspace
        # Builds app, editor-core, editor-state, io, layout, renderer, ui, util
        run: cargo build --workspace --verbose

      - name: Run Tests
        # This will automatically pick up your piecetable and line_index tests in the layout crate (and everywhere else)
        run: cargo test --workspace --verbose
